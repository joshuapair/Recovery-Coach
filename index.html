        }

            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

            background: #0056b3;
        }
        .goal-container {
            margin-top: 20px;
            padding: 10px;
            background: #eaf6ff;
            border-radius: 5px;
        }
        #savedGoal {
            font-weight: bold;
            color: #007BFF;
            margin-top: 10px;
        }
    </style>

            userMessage.className = "user-message";

            botMessage.textContent = getBotResponse(userInput);
            chatBox.appendChild(botMessage);

            document.getElementById("userInput").value = "";
        }

            return "I'm here to support you. Can you tell me more about how you're feeling?";
        }

        function setGoal() {
            var goalInput = document.getElementById("goalInput").value.trim();
            if (goalInput === "") return;
            localStorage.setItem("recoveryGoal", goalInput);
            document.getElementById("savedGoal").textContent = "ğŸ¯ Your Goal: " + goalInput;
        }

        window.onload = function() {
            var savedGoal = localStorage.getItem("recoveryGoal");
            if (savedGoal) {
                document.getElementById("savedGoal").textContent = "ğŸ¯ Your Goal: " + savedGoal;
            }
        };
    </script>

</body>
</html>
